site_name: DRF Toolkit
site_description: A comprehensive toolkit that extends Django REST Framework with enhanced functionality and common patterns
site_url: https://drf-kit.flamingo.codes
theme:
  name: material
  features:
    - content.code.annotate
    - content.code.copy
    - navigation.instant
    - navigation.sections
    - toc.integrate
    - content.action.edit
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition # Useful for notes, warnings etc.
  - pymdownx.details # For collapsible admonitions and other features
  - toc:
      permalink: true # Adds anchor links to headings
  - attr_list # Required for custom attributes on icons/emojis
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg 
use_directory_urls: false
strict: true
nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: quick_start.md
    - Installation: installation.md
    - Requirements: requirements.md
  - Features:
    - Models:
      - Overview: models/index.md
      - Base Models: models/base.md
      - Soft Delete: models/soft_delete.md
      - Ordered: models/ordered.md
      - Inheritance: models/inheritance.md
      - File Handling: models/file.md
      - Diff Tracking: models/diff.md
      - Combinations: models/combinations.md
      - Availability: models/availability.md
    - Fields: fields.md
    - Serializers: serializers.md
    - Views: views.md
    - Filters: filters.md
    - Pagination: pagination.md
    - Caching: caching.md
    - Storage: storage.md
    - Testing: testing.md
    - Signals: signals.md
  - Development:
    - Setup: development.md
    - Contributing: contributing.md
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - toc:
      permalink: true
